<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Adda</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      transition: all 0.3s ease;
    }

    body.dark-mode {
      background-color: #121212;
      color: #f4f4f9;
    }

    header {
      background: linear-gradient(90deg, #ff6f61, #ff9671);
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    header.dark-mode {
      background: linear-gradient(90deg, #333, #555);
    }

    .container {
      margin-top: 20px;
    }

    .news-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .news-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    body.dark-mode .news-card {
      background: #1e1e1e;
    }

    .news-image {
      height: 200px;
      width: 100%;
      object-fit: cover;
    }

    .news-content {
      padding: 20px;
    }

    .news-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .news-description {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }

    body.dark-mode .news-description {
      color: #ddd;
    }

    .news-link {
      display: inline-block;
      background: #ff6f61;
      color: white;
      padding: 10px 15px;
      font-size: 14px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .news-link:hover {
      background: #ff9671;
    }

    body.dark-mode .news-link {
      background: #333;
    }

    .filter-bar {
      margin: 20px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dark-mode-toggle {
      background: #ff6f61;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .dark-mode-toggle:hover {
      background: #ff9671;
    }

    footer {
      text-align: center;
      background: #333;
      color: white;
      padding: 20px 0;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header id="header">
    News Adda
  </header>

  <!-- Filter Bar -->
  <div class="container">
    <div class="filter-bar">
      <input type="text" id="search-bar" class="form-control w-50" placeholder="Search for news...">
      <select id="category-select" class="form-select w-25">
        <option value="general">General</option>
        <option value="business">Business</option>
        <option value="technology">Technology</option>
        <option value="entertainment">Entertainment</option>
        <option value="sports">Sports</option>
        <option value="health">Health</option>
      </select>
      <button id="dark-mode-toggle" class="dark-mode-toggle">Dark Mode</button>
    </div>
  </div>

  <!-- News Content -->
  <div class="container">
    <div class="row" id="news-container">
      <!-- News articles will load dynamically here -->
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2024 News Adda | All Rights Reserved
  </footer>

  <!-- Link to external JavaScript -->
  <script src="hello.js"></script>
</body>
</html>
